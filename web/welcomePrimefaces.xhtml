<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" resizable="true" closable="true" collapsible="true" style="text-align: center ">


                    <h:form>  

                         

                        <p:toolbar>  
                            <p:toolbarGroup align="left">  
                                <p:commandButton type="button" value="New" icon="ui-icon-document" />  

                                <p:commandButton type="button" value="Open" icon="ui-icon-folder-open"/>  

                                <p:separator />  

                                <p:commandButton type="button" title="Save" icon="ui-icon-disk"/>  
                                <p:commandButton type="button" title="Delete" icon="ui-icon-trash"/>  
                                <p:commandButton type="button" title="Print" icon="ui-icon-print"/>  
                            </p:toolbarGroup>  

                            <p:toolbarGroup align="right">  
                                <p:menuButton value="Options">  
                                    <p:menuitem value="Home" url="http://www.primefaces.org" />  
                                    <p:menuitem value="ShowCase"  
                                                url="http://www.primefaces.org/showcase" />  
                                    <p:menuitem value="TouchFaces"  
                                                url="http://www.primefaces.org/showcase/touch" />  
                                </p:menuButton>  
                            </p:toolbarGroup>  

                        </p:toolbar>  
                    </h:form>  

                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="false" resizable="false">
                    Footer
                </p:layoutUnit>
                
                                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                                    <p:menu>
                                        <p:submenu label="Resources">
                                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />
                
                                        </p:submenu>
                
                                    </p:menu>
                                </p:layoutUnit>
                
                <p:layoutUnit position="center" style="padding: 15px; ">
                    
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>

</html>
