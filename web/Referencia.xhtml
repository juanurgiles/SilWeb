<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
<h:form id="form3">  
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  

                        <!--
                        <p:commandButton id="infoButton" value="Info" actionListener="#{messageController.addInfo}"/>  
                        <p:commandButton id="warnButton" value="Warn" actionListener="#{messageController.addWarn}"/>  
                        <p:commandButton id="errorButton" value="Error" actionListener="#{messageController.addError}"/>  
                        <p:commandButton id="fatalButton" value="Fatal" actionListener="#{messageController.addFatal}"/> 
                        --> 
                    </h:form>  
                    <h:form id="form1">  

                        <p:growl id="msgs" showDetail="true" />  

                        <p:dataTable id="Referencias" var="ref" value="#{ReferenciaBean.referencias}">  

                            <p:column headerText="Titulo" style="width:24%">  
                                <h:outputText value="#{ref.tituloReferencia}" />  
                            </p:column>  

                            <p:column headerText="Autor" style="width:24%">  
                                <h:outputText value="#{ref.autorPersonal}" />  
                            </p:column>  

                            <p:column headerText="Año" style="width:24%">  
                                <h:outputText value="#{ref.anio}" />  
                            </p:column>  



                            <p:column style="width:4%">  
                                <p:commandButton id="selectButton" update=":form1:display" onclick="RefDialog.show()" icon="ui-icon-search" title="View">  
                                    <f:setPropertyActionListener value="#{ref}" target="#{ReferenciaBean.selReferencia}"   />  
                                </p:commandButton>  
                            </p:column>  

                        </p:dataTable>  


                        <p:dialog  header="Referencia" widgetVar="RefDialog" resizable="false" id="RefDialog"  
                                   showEffect="fade"  modal="false">  
                            <p:growl life="5000" showDetail="true" showSummary="true" id="mymessage" />
                            <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">  

                                <h:outputText value="Titulo" />  
                                <h:inputText value="#{ReferenciaBean.selReferencia.tituloReferencia}" style="font-weight:bold"/>  

                                <h:outputText value="Año"  />  
                                <p:selectOneMenu  value="#{ReferenciaBean.selReferencia.anio}">  
                                    <f:selectItem itemLabel="Select One" itemValue="" />  
                                    <f:selectItem itemLabel="2013" itemValue="2013" />  
                                    <f:selectItem itemLabel="2012" itemValue="2012" />  
                                    <f:selectItem itemLabel="2011" itemValue="2011" />  
                                </p:selectOneMenu>  

                                <h:outputText value="Autor Personal" />  
                                <h:inputText  value="#{ReferenciaBean.selReferencia.autorPersonal}" style="font-weight:bold"/>  
                                <h:outputText value="Autor Corporativo" />  
                                <h:inputText value="#{ReferenciaBean.selReferencia.autorCorporativo}" style="font-weight:bold"/>  




                            </h:panelGrid>  

                            <p:commandButton id="saveButton" value="sv" actionListener="#{ReferenciaBean.editar()}" update=":form1:Referencias"   icon="ui-icon-search" title="View" ajax="true">

                            </p:commandButton>  

                        </p:dialog>

                    </h:form>

    </h:body>
</html>
